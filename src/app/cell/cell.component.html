<button type="button" class="btn btn-block" [ngClass]="cell.style" data-toggle="button"
  aria-pressed="false" autocomplete="off"
  (mouseenter)="mouseEnteredIntoCell($event)"
  (mouseleave)="mouseLeavedCell($event)"
  (click)="cellIsClicked($event)"
  (dblclick)="cellIsDblClicked($event)">
</button>
