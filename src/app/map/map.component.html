<button (click)="autoPlacementHandler()">Autoplacement</button>

<!-- map begin -->

<table class="table table-bordered">

<tr *ngFor="let cellRow of cells.cells; let r = index">
  <td *ngFor="let cell of cellRow; let c = index">
    <app-cell [cell]="cell"
    (onClick)="cellClicked($event)"
    (onMouseEnter)="mouseEnteredIntoCell($event)"
    (onMouseLeave)="mouseLeavedCell($event)"
    ></app-cell>
  </td>
</tr>

</table>

<!-- map end -->
