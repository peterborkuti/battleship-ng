<ngb-carousel>
    <ng-template ngbSlide *ngFor="let ship of ships; let i = index">
      <img src="{{ship.imagePath}}" alt="{{ship.imageFileDescription}}">
      <div class="carousel-caption">
        <h3>{{ship.name}}</h3>
        <p>{{ship.description}}</p>
      </div>
    </ng-template>
</ngb-carousel>
